{% extends 'base.html' %}

{% load crispy_forms_tags %}

{% block title %} Contact Form {% endblock title %}

{% block content %}
   <div class="d-flex justify-content-center align-items-center vh-100 bg-light">
  <div class="card p-4 shadow-lg border-0" style="min-width: 400px; border-radius: 15px;">
      <h3 class="text-center mb-4 text-primary">Contact Us</h3>
      <form method="post">
          {% csrf_token %}
          {{ form|crispy }}
          <button type="submit" class="btn btn-primary w-100 mt-3">
              Send Message
          </button>
      </form>
  </div>
</div>
{% endblock content %}
